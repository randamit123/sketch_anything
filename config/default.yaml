# Sketch Anything Configuration

# VLM Settings
vlm:
  model_name: "Qwen/Qwen2.5-VL-7B-Instruct"
  max_tokens: 2048
  temperature: 0.1
  max_retries: 3
  use_constrained_decoding: true
  device: "cuda"
  use_mock: false

# Rendering Settings
rendering:
  arrow_thickness: 3
  arrow_tip_length: 0.15
  waypoint_radius: 4
  circle_stroke_width: 3
  circle_center_radius: 4
  gripper_marker_size: 14
  use_antialiasing: true

# LIBERO Settings
libero:
  camera_names:
    - "agentview"
    - "robot0_eye_in_hand"
  image_width: 256
  image_height: 256

# Logging
logging:
  level: "INFO"
  save_intermediates: true
  output_dir: "outputs"
